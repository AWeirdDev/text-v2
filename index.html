<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text v2</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const c = urlParams.get('c');
        if (c) {
            document.documentElement.innerHTML = c;
        }
    </script>
</head>
<body>
    Text v2 is more reliable (somehow). Just add your HTML encoded in the <code>c</code> URL param.
</body>
</html>
